<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>

<style>
  .topnav-centered a {
    float: none;
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  @media screen and (max-width: 600px) {
    .topnav-centered a {
      position: relative;
      top: 0;
      left: 0;
      transform: none;
    }
  }
</style>

<body>



  <div class="container">


    <!-- <h1 style="margin-top: 30px; text-align: center"></h1> -->

    <div class="row">
      <div class="topnav-centered">
        <a href="#home" class="active">Code editor</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="head" style="height:35px; background-color: lightgray; margin-top: 40px; width: 500px;">Input
          <button type="button" class="btn btn-success" id="run" style="float: right;">Run</button></div>


        <textarea class="form-control" rows="19" id="code"
          style=" margin-top: 0px;height:500px; margin-left: 0px;width: 500px;">
        </textarea><br>


      </div>
      <div class="col-md-6">
        <div class="head" style="height:35px; background-color: lightgray; margin-top: 40px; width: 500px;">Result</div>
        <div id="output" style="border: 1px solid lightgray; margin-top: 5px;">
        </div>
        <textarea class="form-control" rows="19" style=" margin-top: 0px;height:500px; margin-left: 0px;width:100%;">
        </textarea><br>

      </div>
    </div>
  </div>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#run").click(function () {
        $("#output").html($('#code').val());

      });
    });
  </script>


</body>

</html>
